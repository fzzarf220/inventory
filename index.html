<!DOCTYPE html>
<html ng-app='app'>

  <head>
    <script data-require="angular.js@1.3.15" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>

  <body ng-controller='ctrl'>
    <h1>{{title}}</h1>
    <label>Search: </label>
    <input ng-model='search' />
    <br />
    <br />
    <label>Decimal Places: </label>
    <input ng-model='options.decimals' />
    <br />
    <label>Name Formatting: </label>
    <select ng-model='options.nameConvention'>
      <option ng-repeat='option in options.nameConventions'>{{option}}</option>
    </select>
    <br />
    <br />
    <button class='btn btn-success' ng-click='insertRow()'>Insert Row</button>
    <br />
    <br />
    <table>
      <thead>
        <tr>
          <th ng-repeat='col in columns'>{{col}}</th>
        </tr>
      </thead>
      <tbody><tr ng-repeat='row in data' ng-init='rowIndex=$index'>
        <td ng-repeat='col in columns' ng-class='{
          "align_right": col=="price"
          ,"align_right": col=="sku"
        }'>
          <span ng-if='col != "price"'>{{row[col]}}</span>
          <span ng-if='col == "action"'><button class='btn btn-danger btn-sml' ng-click='delRow(rowIndex);'>Delete</button></span>
          <span ng-if='col == "price"'>{{row[col]|number:options.decimals}}</span>
        </td>
      </tr></tbody>
    </table>
  </body>

</html>
